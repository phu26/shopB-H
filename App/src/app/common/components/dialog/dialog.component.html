<h1 matDialogTitle>{{title}}</h1>
<div style="font-weight:bold" mat-dialog-content>{{message}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{btnOK}}</button>
    <button mat-button (click)="dialogRef.close(false)">{{btnCancel}}</button>
</div>

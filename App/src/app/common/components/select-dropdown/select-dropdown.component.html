<div class="dd-container">
	<div class="dd-control-container" (click)="toggle()" tabindex="0" #displayLabel>
		<label *ngIf="value != null" class="label">{{placeholder}}</label>
		<span class="dd-display-item" role="textbox">{{display?display:placeholder}}
			<div class="pull-right"><i class="fa fa-caret-down"></i></div>
		</span>
	</div>
	<div class="dd-list-container" [hidden]="isListHide">
		<div> 
			<input type="text" class="drop-input" [(ngModel)]="searchText" (keypress)="onKeyPress($event)" #filterInput placeholder="Tìm kiếm">
		</div>
		<div class="dd-items-container">
			<div [attr.data-dd-value]="{Id:null}" class="dd-list-item" (click)="onItemSelect(null)"
				(mouseover)="onHover($event)" (mouseout)="onHover($event)">{{placeholder}}</div>
			<div #listItems [ngClass]=" { 'dd-active dd-hightlight-item' :isSelected(item)} " class="dd-list-item "
				*ngFor="let item
			 of items | textSearch : searchText; let i=index " (click)="onItemSelect(item) "
				[attr.data-dd-value]="stringify(item)" (mouseover)="onHover($event) " (mouseout)="onHover($event) ">
				{{item?.Ten}}
			</div>
		</div>
	</div>
</div>

<div id="product" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/admission/nganh-dao-tao'">
          <mat-icon>arrow_back</mat-icon>
        </button>



        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            {{nganhDaoTao.Ten}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            Ngành đào tạo mới
          </div>
          <div class="subtitle secondary-text">
            <span>Thông tin Ngành đào tạo</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

      <button mat-raised-button class="save-product-button" [disabled]="nganhDaoTaoForm.invalid"
        *ngIf="pageType ==='new'" (click)="addNganhDaoTao()">
        <span>Thêm</span>
      </button>

      <button mat-raised-button class="save-product-button"
        [disabled]="nganhDaoTaoForm.invalid || nganhDaoTaoForm.pristine" *ngIf="pageType ==='edit'"
        (click)="saveNganhDaoTao()">
        <span>Lưu</span>
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
          <form fxLayoutAlign="start" name="nganhDaoTaoForm" [formGroup]="nganhDaoTaoForm" class="product w-100-p"
            fxLayout="column" fxFlex="1 0 auto">

            <div class="h2 mb-24" *ngIf="pageType ==='new'">THÊM NGÀNH ĐÀO TẠO</div>
            <div class="h2 mb-24" *ngIf="pageType ==='edit'">{{nganhDaoTao.Ten}}</div>

            <div *ngIf="pageType ==='edit'" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field fxFlex="100" floatLabel="always" appearance="outline" class="w-100-p">
                <mat-label>ID</mat-label>
                <input matInput placeholder="ID" readonly name="Id" formControlName="Id">
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field fxFlex="100" appearance="outline" class="w-100-p">
                <mat-label>Tên Ngành đào tạo</mat-label>
                <input matInput placeholder="Tên Ngành đào tạo" name="Ten" formControlName="Ten" required>
                <!-- thông báo lỗi -->
                <mat-error>Tên ngành đào tạo là bắt buộc</mat-error>
              </mat-form-field>
              <!-- Cách tạo khoảng trống giữa các input -->
              <!-- <div fxFlex="20" appearance="outline" class="w-100-p">&nbsp;</div> -->
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field fxFlex="100" appearance="outline" class="w-100-p">
                <mat-label>Ghi chú</mat-label>
                <textarea matInput placeholder="Ghi chú" name="GhiChu" formControlName="GhiChu" rows="5"></textarea>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field fxFlex="100" appearance="outline" class="w-100-p">
                <mat-label>Mã ngành</mat-label>
                <input matInput placeholder="Mã ngành " name="NganhId" formControlName="NganhId">
              </mat-form-field>
            </div>



            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field fxFlex="100" appearance="outline" class="w-100-p">
                <mat-label>Nhóm ngành cha</mat-label>
                <mat-select formControlName="NhomChaId">
                  <mat-option [value]="null">
                    -Không-
                  </mat-option>
                  <mat-option *ngFor="let nganhCha of nganhChas" [value]="nganhCha.Id">
                    {{nganhCha.Ten}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-checkbox [labelPosition]="'before'" name="KichHoat" formControlName="KichHoat" fxFlex="100"
                appearance="outline" class="w-100-p" [(ngModel)]="nganhDaoTao.KichHoat">Kích hoạt</mat-checkbox>
            </div>
            <!-- Ngày sửa, ngày tạo, người sửa, người tạo => bổ sung sau -->
          </form>
        </div>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>

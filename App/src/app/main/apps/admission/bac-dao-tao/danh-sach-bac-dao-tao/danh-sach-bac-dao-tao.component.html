<div id="bacdaotaos" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">

      <!-- APP TITLE -->
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          collections_bookmark
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Bậc đào tạo
        </span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-wrapper mx-32 mx-md-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input #filter placeholder="Tìm kiếm bậc đào tạo">
        </div>
      </div>
      <!-- / SEARCH -->

      <!-- BUTTON -->
      <button mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0"
        [routerLink]="'/admission/bac-dao-tao/them'">
        <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          add_circle_outline
        </mat-icon>
        <span>Thêm</span>
      </button>
      <!-- / ADD BUTTON -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="mat-elevation-z8 content-card">

      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <!-- <mat-spinner></mat-spinner> -->
      </div>
      <mat-table class="bacdaotaos-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
        fusePerfectScrollbar>

        <ng-container matColumnDef="ten">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TenColumn" >Tên bậc đào tạo</mat-header-cell>
          <mat-cell *matCellDef="let row" class="TenColumn" [routerLink]="['/admission/bac-dao-tao/'+row.Id]">
            <p class="text-truncate">{{row.Ten}}</p>
          </mat-cell>
        </ng-container>              

        <!-- <ng-container matColumnDef="kichHoat">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs class="KichHoatColumn">Kích hoạt</mat-header-cell>
          <mat-cell *matCellDef="let row" fxHide fxShow.gt-xs class="KichHoatColumn" [routerLink]="['/apps/admission/khao-sat/'+row.id]">
            <mat-icon *ngIf="row.kichHoat" class="active-icon green-600 s-16">check</mat-icon>
            <mat-icon *ngIf="!row.kichHoat" class="active-icon red-500 s-16">close</mat-icon>
          </mat-cell>
        </ng-container>         -->

        <ng-container matColumnDef="xoa">
          <mat-header-cell *matHeaderCellDef class="XoaColumn">Xóa</mat-header-cell>
          <mat-cell *matCellDef="let row" class="XoaColumn" (click)="btnXoaClicked(row.Id)">
            <mat-icon>
              delete
            </mat-icon>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;" class="bacdaotao" matRipple>
        </mat-row>

      </mat-table>
    </div>
    <mat-paginator #paginator [length]="dataSource.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>

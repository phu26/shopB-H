<div id="product" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/admission/doi-tuong-uu-tien'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          <img *ngIf="product.images[0]" [src]="product.images[0].url">
          <img *ngIf="!product.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
        </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            {{doiTuongUuTien.Ten}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            Đối tượng ưu tiên mới
          </div>
          <div class="subtitle secondary-text">
            <span>Chi tiết đối tượng</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

      <button mat-raised-button class="save-product-button" [disabled]="doiTuongUuTienForm.invalid" *ngIf="pageType ==='new'"
        (click)="addDoiTuongUuTien()">
        <span>Thêm</span>
      </button>

      <button mat-raised-button class="save-product-button" [disabled]="doiTuongUuTienForm.invalid || doiTuongUuTienForm.pristine"
        *ngIf="pageType ==='edit'" (click)="saveDoiTuongUuTien()">
        <span>Lưu</span>
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="doiTuongUuTienForm" [formGroup]="doiTuongUuTienForm" class="product w-100-p" fxLayout="column" fxFlex>

          <mat-tab-group>

            <mat-tab label="Thông tin đối tượng">

              <div class="tab-content p-24" fusePerfectScrollbar>

                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                  <mat-label>Tên đối tượng</mat-label>
                  <input matInput placeholder="Tên đối tượng" name="Ten" formControlName="Ten" required>
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                  <mat-label>Điểm cộng</mat-label>
                  <input matInput placeholder="Điểm cộng" name="DiemCong" formControlName="DiemCong" required>
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                  <mat-label>Mã đối tượng</mat-label>
                  <input matInput placeholder="Mã đối tượng" name="MaDoiTuongUuTien" formControlName="MaDoiTuongUuTien" required>
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                  <mat-label>Mô tả</mat-label>
                  <textarea matInput placeholder="Mô tả" name="description"
                    rows="5">
                  </textarea>
                </mat-form-field>
